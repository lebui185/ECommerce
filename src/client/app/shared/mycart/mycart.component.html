<div class="modal-dialog modal-md">
  <div class="modal-content">
	<div class="modal-header">
	  <button type="button" class="close" data-dismiss="modal">&times;</button>
	  <h4 class="modal-title">My Cart</h4>
	</div>
	<div class="modal-body">
		<div class="row" *ngFor="let product of _cart.products; let idx = index">
			<h2 class="col-md-1">{{idx+1}}</h2>
			<img class="col-md-4" [src]="product.imgUrl" id="SmallImage">
			<div class="col-md-6">
				<h3>{{product.name}}</h3>
				<p>{{product.detail}}</p>
				<h3>Price: <span id="MediumPrice">{{product.price}}$</span></h3>
				<button class="btn btn-danger" (click)="OnClickRemove(idx)">Remove</button>
			</div>
			<hr>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-primary" data-dismiss="modal" [style.display]="_cart.products.length > 0?'inline-block':'none'"
		(click)="OnClickBuy()">Buy</button>
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	</div>
  </div>
</div>
