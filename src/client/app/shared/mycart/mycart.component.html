<div id="cart-modal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-md">
			<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title text-center">Cart</h4>
			</div>
				<div class="modal-body">

					<div class="row" *ngFor="let item of _cartService.getItems()">
						<img class="col-md-4" [src]="item.imgUrl" id="SmallImage">
						<div class="col-md-6">
						<h4>{{item.name}}</h4>
						<h4>Price: <span id="MediumPrice">{{item.price}}$</span></h4>
						<h4>Quantity: <input class="input-lg" type="number" min="1" [(ngModel)]="item.quantity" (ngModelChange)="onQuantityChange($event, item.id)"> </h4>
						<button class="btn btn-danger" (click)="onRemoveClick(item.id)">Remove</button>
						</div>
						<hr>
					</div>
					
				</div>
				<div class="modal-footer">
						<h3>Total: <span id="MediumPrice">{{calculateTotal()}}$</span></h3>
						<button type="button" class="btn btn-default">Pay now</button>
				</div>
				
			</div>
  </div>
</div>
