<div id="signin-modal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-sm">
		<form role="form" (ngSubmit)="onSubmit()">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title text-center">Sign in</h4>
				</div>
				<div class="modal-body">
									
						<div class="form-group">
							<label for="email">Email:</label>
							<input [(ngModel)]="_email" ngControl="email" type="email" class="form-control" id="email" required>
						</div>

						<div class="form-group">
							<label for="pwd">Password:</label>
							<input [(ngModel)]="_password" ngControl="_password" type="password" class="form-control" id="pwd" required minLength="6">
						</div>

						<div *ngIf="_showError == 1" id="error-msg">
							Invalid email or password
						</div>

						<button class="btn btn-block btn-social btn-google" (click)="onGoogleSignInClick()">
							<span class="fa fa-google"></span>Sign in with Google
						</button>

						<button class="btn btn-block btn-social btn-facebook" (click)="onFacebookSignInClick()">
							<span class="fa fa-facebook"></span>Sign in with Facebook
						</button>
						
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>
  </div>
</div>
