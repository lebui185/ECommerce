  <!-- Modal -->
  <div class="modal fade" id="signin-modal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">{{ _header }}</h4>
        </div>
        <div class="modal-body">
          <p>Some text</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="onSignIn()">Sign in</button>
          <button type="button" class="btn btn-default" (click)="onSignInGoogle()">Sign Google</button>
          <button type="button" class="btn btn-default" (click)="onSignInFacebook()">Sign Facebook</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
