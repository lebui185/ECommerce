<div id="signup-modal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-sm">
		<form role="form" (ngSubmit)="onSubmit()">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title text-center">Sign up</h4>
				</div>
				<div class="modal-body">
									
						<div class="form-group">
							<label for="email">Email:</label>
							<input [(ngModel)]="_email" ngControl="email" type="email" class="form-control" id="email"
										required>
						</div>

						<div class="form-group">
							<label for="pwd">Password:</label>
							<input [(ngModel)]="_password" ngControl="_password" type="password" class="form-control" id="pwd"
										required minLength="6">
						</div>

						<div class="form-group">
							<label for="phone">Phone:</label>
							<input [(ngModel)]="_phone" ngControl="_phone" type="text" class="form-control" id="phone"
										required pattern="[0-9]+">
						</div>

						<div class="form-group">
							<label for="identity-number">Identity Number:</label>
							<input [(ngModel)]="_identityNumber" ngControl="_identityNumber" type="text" class="form-control" id="identity-number"
										required pattern="[0-9]+">
						</div>

						<div *ngIf="_showError == 1" id="error-msg">
							Invalid email or password
						</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>
  </div>
</div>
